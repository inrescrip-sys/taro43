    <script>

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∑–≤–µ–∑–¥

            for (let i = 0; i < 100; i++) {

                price: 0.05,

            {
                id: 'choice',

                cards: 7,

                description: '–ü–æ–º–æ—â—å –≤ —Ä–µ—à–µ–Ω–∏—è—Ö'
            }
        ];
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞—Å–∫–ª–∞–¥–æ–≤
        function renderSpreads() {
            const grid = document.getElementById('spreadsGrid');
            grid.innerHTML = '';
            
            spreads.forEach(spread => {
                const card = document.createElement('div');
                card.className = 'spread-card';
                card.onclick = () => selectSpread(spread);

                const priceText = spread.price === 0 ? '–ë–µ—Å–ø–ª–∞—Ç–Ω–æ' : `${spread.price} TON`;
                
                card.innerHTML = `

        // –í—ã–±–æ—Ä —Ä–∞—Å–∫–ª–∞–¥–∞
        function selectSpread(spread) {
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç
            tg.sendData(JSON.stringify({

        function showReading(spread) {
            const modal = document.getElementById('readingModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ö–∞—Ä—Ç—ã —Ä–∞—Å–∫—Ä—ã–≤–∞—é—Ç—Å—è...</p>
                    <p style="font-size: 14px; opacity: 0.6; margin-top: 10px;">
                        –í—Å–µ–ª–µ–Ω–Ω–∞—è –≥–æ—Ç–æ–≤–∏—Ç –¥–ª—è —Ç–µ–±—è –æ—Ç–≤–µ—Ç

            modal.classList.add('active');
            
            // –°–∏–º—É–ª—è—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            setTimeout(() => {
                // –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–π API –∑–∞–ø—Ä–æ—Å
                const mockResult = generateMockReading(spread);

            }, 3000);
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Ä–∞—Å–∫–ª–∞–¥–∞
        function generateMockReading(spread) {
            const cards = ['üÉè –î—É—Ä–∞–∫', 'üé© –ú–∞–≥', 'üë∏ –ñ—Ä–∏—Ü–∞', 'üëë –ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞', 
                          'ü§¥ –ò–º–ø–µ—Ä–∞—Ç–æ—Ä', '‚õ™ –ò–µ—Ä–æ—Ñ–∞–Ω—Ç', 'üíë –í–ª—é–±–ª–µ–Ω–Ω—ã–µ'];
            
            const selectedCards = [];
            for (let i = 0; i < spread.cards; i++) {
                selectedCards.push({
                    name: cards[Math.floor(Math.random() * cards.length)],
                    reversed: Math.random() > 0.5
                });
            }
            
            return {
                spread: spread,
                cards: selectedCards,
                interpretation: '–ö–∞—Ä—Ç—ã —É–∫–∞–∑—ã–≤–∞—é—Ç –Ω–∞ –ø–µ—Ä–∏–æ–¥ –≤–∞–∂–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω –≤ —Ç–≤–æ–µ–π –∂–∏–∑–Ω–∏. ' +
                               '–≠–Ω–µ—Ä–≥–∏—è —ç—Ç–∏—Ö –∫–∞—Ä—Ç –≥–æ–≤–æ—Ä–∏—Ç –æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –¥–æ–≤–µ—Ä–∏—Ç—å—Å—è –∏–Ω—Ç—É–∏—Ü–∏–∏. ' +
                               '–í—Å–µ–ª–µ–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ç–≤–æ–∏ –Ω–∞—á–∏–Ω–∞–Ω–∏—è —Å–µ–π—á–∞—Å.'
            };
        }
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function displayReading(result) {
            const content = document.getElementById('modalContent');
            
            let cardsHTML = '';
            result.cards.forEach((card, index) => {
                const reversedText = card.reversed ? ' (–ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞—è)' : '';

            const historyList = document.getElementById('historyList');
            
            // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            const mockHistory = [

                {

            historyList.innerHTML = mockHistory.map(item => `
                <div class="history-item">

                    <div style="font-size: 12px; opacity: 0.6;">${item.cards} –∫–∞—Ä—Ç</div>

            `).join('');
        }
        
        // TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://your-domain.com/tonconnect-manifest.json',
            buttonRootId: 'tonConnectBtn'
        });
        
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                document.getElementById('connectText').textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ';
                document.getElementById('walletAddress').textContent = 
                    wallet.account.address.slice(0, 6) + '...' + wallet.account.address.slice(-4);
                updateBalance();
            } else {
                document.getElementById('connectText').textContent = 'üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å –∫–æ—à–µ–ª–µ–∫';
                document.getElementById('walletAddress').textContent = '';
            }
        });
        
        // –û–±–Ω–æ–≤–∏—Ç—å –±–∞–ª–∞–Ω—Å
        async function updateBalance() {
            // –í –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫ API
            document.getElementById('balance').textContent = '0.1234 TON';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.onload = function() {
            generateStars();
            renderSpreads();
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ Telegram
            tg.MainButton.text = "üîÆ –ü–æ–ª—É—á–∏—Ç—å —Ä–∞—Å–∫–ª–∞–¥";
            tg.MainButton.show();

                showSection('spreads');
            });
        };
    </script>
